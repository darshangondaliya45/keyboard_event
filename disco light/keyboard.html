<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>

<body id="body">

    <script>

        document.addEventListener('keypress', (event) => {

            if (event.key == 'a') {
                document.getElementById('body').style.backgroundColor = 'aqua'
            } else if (event.key == 'b') {
                document.getElementById('body').style.backgroundColor = 'blue'
            } else if (event.key == 'c') {
                document.getElementById('body').style.backgroundColor = 'cadetblue'
            } else if (event.key == 'd') {
                document.getElementById('body').style.backgroundColor = 'deepskyblue'
            } else if (event.key =='e') {
                document.getElementById('body').style.backgroundColor = '#cea2fd'
            } else if(event.key =='f'){
                document.getElementById('body').style.backgroundColor = '#c19a6b'
            } else if(event.key =='g'){
                document.getElementById('body').style.backgroundColor = 'green'
            } else if (event.key =='h'){
                document.getElementById('body').style.backgroundColor ='#452c63'
            } else if (event.key =='i'){
                document.getElementById('body').style.backgroundColor ='indigo'
            } else if(event.key =='j'){
                document.getElementById('body').style.backgroundColor ='#20208d'
            } else if(event.key =='k'){
                document.getElementById('body').style.backgroundColor ='#4cbb17'
            }else if (event.key =='l'){
                document.getElementById('body').style.backgroundColor ='#ccccff'
            }else if(event.key =='m'){
                document.getElementById('body').style.backgroundColor ='#d0417e'
            }else if(event.key =='n'){
                document.getElementById('body').style.backgroundColor ='#fada5e'
            }else if(event.key =='o'){
                document.getElementById('body').style.backgroundColor='orange'
            }else if(event.key =='p'){
                document.getElementById('body').style.backgroundColor='lightpink'
            }else if(event.key=='q'){
                document.getElementById('body').style.backgroundColor='#bd978e'
            }else if(event.key =='r'){
                document.getElementById('body').style.backgroundColor='red'
            } else if(event.key =='s'){
                document.getElementById('body').style.backgroundColor='silver'
            }else if(event.key =='t'){
                document.getElementById('body').style.backgroundColor='teal'
            }else if(event.key =='u'){
                document.getElementById('body').style.backgroundColor='#3f00ff'
            }else if(event.key =='v'){
                document.getElementById('body').style.backgroundColor='violet'
            }else if(event.key =='w'){
                document.getElementById('body').style.backgroundColor='#c9a0dc'
            }else if(event.key =='x'){
                document.getElementById('body').style.backgroundColor='#eeed09'
            }else if(event.key=='y'){
                document.getElementById('body').style.backgroundColor='#003300'
            }else if(event.key=='z'){
                document.getElementById('body').style.backgroundColor='#873d42'
            }
        }) 

    </script>

</body>

</html>
